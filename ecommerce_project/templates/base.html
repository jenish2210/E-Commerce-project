<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AURÉN FASHION | Luxury Lifestyle Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #faf9f8; color: #222; }
    .navbar { background: #111; border-bottom: 2px solid gold; }
    .navbar-brand { font-family: 'Playfair Display', serif; font-weight: 700; color: gold !important; font-size: 1.6rem; letter-spacing: 1px; }
    .nav-link { color: #eee !important; margin-right: 1rem; }
    .nav-link:hover { color: gold !important; }
    footer { background: #111; color: #ccc; padding: 2rem 0; text-align: center; margin-top: 3rem; border-top: 2px solid gold; }
    h1,h2,h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: #333; }
    .btn-luxury { background-color: gold; color: #111; border: none; font-weight: 600; padding: 0.6rem 1.2rem; border-radius: 30px; }
    .btn-luxury:hover { background-color: #d4af37; color: #fff; }
    .card { border: none; border-radius: 15px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); transition: transform .3s ease; }
    .card:hover { transform: translateY(-6px); }
    .text-gold { color: gold; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <a class="navbar-brand" href="/">AURÉN FASHION</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item me-2"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item me-2"><a class="nav-link" href="/cart/">Cart</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link d-inline p-0">Logout ({{ user.username }})</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item me-2"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container my-5">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-2 mb-md-0">&copy; {{ now|date:"Y" }} AURÉN— Crafted with ❤️ for luxury shoppers.</div>
      <div class="col-md-6 text-md-end">
        <a href="#" class="text-gold me-2">Facebook</a>
        <a href="#" class="text-gold me-2">Instagram</a>
        <a href="#" class="text-gold">Twitter</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
