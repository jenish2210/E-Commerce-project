{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center my-5">
  <div class="col-md-5">
    <div class="card shadow-sm border-0 rounded-4 p-4">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-luxury btn-lg">Sign Up</button>
      </form>
      <hr class="my-3">
      <p class="text-center text-muted mb-0">
        Already have an account? <a href="{% url 'login' %}" class="text-gold fw-bold">Login</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
